<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
        }
        
        #chatbot-container.maximized {
            transform: translateY(0);
            opacity: 1;
        }
        
        #chatbot-header {
            background-color: #4285f4;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        #chatbot-title {
            font-weight: bold;
            font-size: 16px;
        }
        
        #chatbot-minimize {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        #chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #4285f4;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #e0e0e0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        #chatbot-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        
        #chatbot-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        #chatbot-send {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        #chatbot-send:hover {
            background-color: #3367d6;
        }
        
        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #chatbot-toggle:hover {
            background-color: #3367d6;
        }

        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background-color: #e0e0e0;
            border-radius: 18px;
            margin-bottom: 15px;
            width: fit-content;
            border-bottom-left-radius: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <button id="chatbot-toggle">Chat</button>
    
    <div id="chatbot-container">
        <div id="chatbot-header">
            <div id="chatbot-title">DeepSeek Chatbot</div>
            <button id="chatbot-minimize">âˆ’</button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Type your message...">
            <button id="chatbot-send">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatbotContainer = document.getElementById('chatbot-container');
            const chatbotToggle = document.getElementById('chatbot-toggle');
            const chatbotMinimize = document.getElementById('chatbot-minimize');
            const chatbotMessages = document.getElementById('chatbot-messages');
            const chatbotInput = document.getElementById('chatbot-input');
            const chatbotSend = document.getElementById('chatbot-send');
            
            let isMaximized = false;
            let conversationHistory = [];
            
            // Toggle chatbot visibility
            chatbotToggle.addEventListener('click', function() {
                isMaximized = !isMaximized;
                if (isMaximized) {
                    chatbotContainer.classList.add('maximized');
                    chatbotInput.focus();
                } else {
                    chatbotContainer.classList.remove('maximized');
                }
            });
            
            // Minimize from header button
            chatbotMinimize.addEventListener('click', function() {
                isMaximized = false;
                chatbotContainer.classList.remove('maximized');
            });
            
            // Send message on button click
            chatbotSend.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            chatbotInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Initial bot message
            addBotMessage("Hello! I'm your DeepSeek AI assistant. How can I help you today?");
            
            function sendMessage() {
                const message = chatbotInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    conversationHistory.push({ role: 'user', content: message });
                    chatbotInput.value = '';
                    showTypingIndicator();
                    getAIResponse(message);
                }
            }
            
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user-message');
                messageDiv.textContent = text;
                chatbotMessages.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function addBotMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'bot-message');
                messageDiv.textContent = text;
                chatbotMessages.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typing-indicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('typing-dot');
                    typingDiv.appendChild(dot);
                }
                
                chatbotMessages.appendChild(typingDiv);
                scrollToBottom();
            }
            
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            function scrollToBottom() {
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }
            
            async function getAIResponse(userMessage) {
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer sk-b8b35f6d6c294237a8d7fe03f45c69c2',
                            'Content-Type': 'application/json',
                            'HTTP-Referer': window.location.href,
                            'X-Title': 'DeepSeek Chatbot'
                        },
                        body: JSON.stringify({
                            model: 'deepseek-chat',
                            messages: conversationHistory
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    
                    hideTypingIndicator();
                    addBotMessage(aiResponse);
                    conversationHistory.push({ role: 'assistant', content: aiResponse });
                } catch (error) {
                    console.error('Error getting AI response:', error);
                    hideTypingIndicator();
                    addBotMessage("Sorry, I'm having trouble connecting to the AI service. Please try again later.");
                }
            }
        });
    </script>
</body>
</html>
